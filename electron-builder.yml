appId: com.openworldlabs.vgcontrol
productName: OWL Control
directories:
  output: dist
  buildResources: build-resources

files:
  - dist/**/*
  - node_modules/**/*
  - package.json
  - "!**/*.ts"
  - "!**/*.tsx"
  - "!src/**/*"
  - "!**/*.map"
  - "!**/*.md"
  - "!.github/**/*"
  - "!scripts/**/*"
  - "!data/**/*"
  - "!logs/**/*"

extraResources:
  - from: vg_control
    to: vg_control
    filter:
      - "**/*.py"
      - "**/*.pyd"
      - "!**/__pycache__"
      - "!**/*.pyc"
  - from: pyproject.toml
    to: pyproject.toml
  - from: uv.lock
    to: uv.lock
  - from: README.md
    to: README.md
  - from: build-resources/downloads/uv/uv.exe
    to: uv.exe
  - from: target\x86_64-pc-windows-msvc\release\owl-recorder.exe
    to: owl-recorder.exe

win:
  target:
    - nsis
  publisherName: "Wayfarer Labs"

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  allowElevation: false
  license: LICENSE
  warningsAsErrors: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: OWL Control
